<html lang="en">
    {% extends "header.html" %} {% block title %}Post{% endblock %}
    <body>
        {% block content %}
        <!-- Page Header-->
        <header
            class="masthead"
            style="background-image: url('static/assets/img/post-bg.jpg')"
        >
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post["title"]}}</h1>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post["author"]}}</a>
                                on {{post["month"]}} {{post["day"]}},
                                {{post["year"]}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {% for text in texts %}
                        <p>{{text}}</p>
                        {%endfor%}
                        <a href="{{url_for('edit_post', num=route_no)}}"
                            >Edit Post</a
                        >
                        <a href="{{url_for('delete_post', num=route_no)}}"
                            >Delete Post</a
                        >
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html" %} {% endblock %}
    </body>
</html>
